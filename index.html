<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחולל התירוצים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎭 מחולל התירוצים 🎭</h1>
        <p>לא רוצים לתת הסברים? קבלו תירוץ אקראי בלחיצה אחת!</p>

        <label for="category">🔎 בחר קטגוריה:</label>
        <select id="category">
            <option value="school">📚 לימודים</option>
            <option value="work">💼 עבודה</option>
            <option value="friends">👥 חברים</option>
            <option value="general">🌍 כללי</option>
        </select>

        <button class="generate-btn" onclick="generateExcuse()">🎲 תן לי תירוץ!</button>
        <p id="excuse" class="excuse-box">כאן יופיע התירוץ...</p>

        <button class="copy-btn" onclick="copyExcuse()">📋 העתק תירוץ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
